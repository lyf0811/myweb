<!DOCTYPE html>


<!--

DOM 是 W3C（万维网联盟）的标准。
DOM 定义了访问 HTML 和 XML 文档的标准：
“W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。”
W3C DOM 标准被分为 3 个不同的部分：
    核心 DOM - 针对任何结构化文档的标准模型
    XML DOM - 针对 XML 文档的标准模型
    HTML DOM - 针对 HTML 文档的标准模型

一些常用的 HTML DOM 方法：
    getElementById(id) - 获取带有指定 id 的节点（元素）
    appendChild(node) - 插入新的子节点（元素）
    removeChild(node) - 删除子节点（元素）
一些常用的 HTML DOM 属性：
    innerHTML - 节点（元素）的文本值
    parentNode - 节点（元素）的父节点
    childNodes - 节点（元素）的子节点
    attributes - 节点（元素）的属性节点


DOM对象常用方法
    getElementById()	返回带有指定 ID 的元素。
    getElementsByTagName()	返回包含带有指定标签名称的所有元素的节点列表（集合/节点数组）。
    getElementsByClassName()	返回包含带有指定类名的所有元素的节点列表。
    appendChild()	把新的子节点添加到指定节点。
    removeChild()	删除子节点。
    replaceChild()	替换子节点。
    insertBefore()	在指定的子节点前面插入新的子节点。
    createAttribute()	创建属性节点。
    createElement()	创建元素节点。
    createTextNode()	创建文本节点。
    getAttribute()	返回指定的属性值。
    setAttribute()	把指定属性设置或修改为指定的值。



innerHTML 属性:
获取元素内容的最简单方法是使用 innerHTML 属性。
innerHTML 属性对于获取或替换 HTML 元素的内容很有用。


nodeName 属性:
nodeName 属性规定节点的名称。
nodeName 是只读的
    元素节点的 nodeName 与标签名相同
    属性节点的 nodeName 与属性名相同
    文本节点的 nodeName 始终是 #text
    文档节点的 nodeName 始终是 #document

nodeValue 属性:
nodeValue 属性规定节点的值。
    元素节点的 nodeValue 是 undefined 或 null
    文本节点的 nodeValue 是文本本身
    属性节点的 nodeValue 是属性值



nodeType 属性
nodeType 属性返回节点的类型。
nodeType 是只读的。

比较重要的节点类型有：
        元素	1
        属性	2
        文本	3
        注释	8
        文档	9



访问 HTML 元素（节点）:
访问 HTML 元素等同于访问节点
    通过使用 getElementById() 方法
    通过使用 getElementsByTagName() 方法
    通过使用 getElementsByClassName() 方法  由于具有同一class名的标签不止一个，所以该方法返回的是一个列表（类似数组)，若要获取元素则要在后面加[n]  在 Internet Explorer 5,6,7,8 中无效。




onload 和 onunload 事件
当用户进入或离开页面时，会触发 onload 和 onunload 事件。
onload 事件可用于检查访客的浏览器类型和版本，以便基于这些信息来加载不同版本的网页。
onload 和 onunload 事件可用于处理 cookies。

onchange 事件
onchange 事件常用于输入字段的验证。

onmouseover 和 onmouseout 事件
onmouseover 和 onmouseout 事件可用于在鼠标指针移动到或离开元素时触发函数。

onmousedown、onmouseup 以及 onclick 事件
onmousedown、onmouseup 以及 onclick 事件是鼠标点击的全部过程。首先当某个鼠标按钮被点击时，触发 onmousedown 事件，然后，当鼠标按钮被松开时，会触发 onmouseup 事件，最后，当鼠标点击完成时，触发 onclick 事件。








-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class6-dom</title>
</head>
<body>
<input type="button" onclick="document.body.style.backgroundColor='red'" value="changebackgroundcolor" \>
<input type="button" onclick="click1()" value="123"\>
<div class="container">
    <div class="part1">
        <p id="number one" >this is part 1</p>

    </div>
</div>
</body>
<script>
    console.log(document.getElementById("number one").nodeName)
    console.log(document.getElementById("number one").nodeValue)
    console.log(document.getElementById("number one").nodeType)

    var text=document.createTextNode("this is part2")
    var part2=document.createElement("div")
    part2.appendChild(text)
    var container1=document.getElementsByClassName("container")[0]
    container1.appendChild(part2)
    //document.getElementsByClassName("part1")[0].remove(document.getElementById("number one"))


    function click1() {
        document.write(document.title)

        document.body.style.backgroundColor='red'
    }
    window.confirm("hello world")

</script>

</html>
