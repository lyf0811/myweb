<!DOCTYPE html>
<html lang="en">
<!--
基础语法是：$(selector).action()
    美元符号定义 jQuery
    选择符（selector）“查询”和“查找” HTML 元素
    jQuery 的 action() 执行对元素的操作

    $(this).hide() - 隐藏当前元素
    $("p").hide() - 隐藏所有段落
    $(".test").hide() - 隐藏所有 class="test" 的所有元素\
    $("#test").hide() - 隐藏所有 id="test" 的元素

文档就绪函数
    $(document).ready(function(){
--- jQuery functions go here ----
});



jQuery 元素选择器
jQuery 使用 CSS 选择器来选取 HTML 元素。
    $("p") 选取 <p> 元素。
    $("p.intro") 选取所有 class="intro" 的 <p> 元素。
    $("p#demo") 选取所有 id="demo" 的 <p> 元素。



jQuery 属性选择器
jQuery 使用 XPath 表达式来选择带有给定属性的元素。
    $("[href]") 选取所有带有 href 属性的元素。
    $("[href='#']") 选取所有带有 href 值等于 "#" 的元素。
    $("[href!='#']") 选取所有带有 href 值不等于 "#" 的元素。
    $("[href$='.jpg']") 选取所有 href 值以 ".jpg" 结尾的元素。


jQuery CSS 选择器
jQuery CSS 选择器可用于改变 HTML 元素的 CSS 属性。
    $("p").css("background-color","red");



jQuery 名称冲突
    jQuery 使用 $ 符号作为 jQuery 的简介方式。
    某些其他 JavaScript 库中的函数（比如 Prototype）同样使用 $ 符号。
    jQuery 使用名为 noConflict() 的方法来解决该问题。
    var jq=jQuery.noConflict()，帮助您使用自己的名称（比如 jq）来代替 $ 符号。


jQuery 事件
下面是 jQuery 中事件方法的一些例子：
    $(document).ready(function)	将函数绑定到文档的就绪事件（当文档完成加载时）
    $(selector).click(function)	触发或将函数绑定到被选元素的点击事件
    $(selector).dblclick(function)	触发或将函数绑定到被选元素的双击事件
    $(selector).focus(function)	触发或将函数绑定到被选元素的获得焦点事件
    $(selector).mouseover(function)	触发或将函数绑定到被选元素的鼠标悬停事件


jQuery 方法链接
    $("#p1").css("color","red").slideUp(2000).slideDown(2000);
    这样写也可以运行：
    $("#p1").css("color","red")
      .slideUp(2000)
      .slideDown(2000);



jQuery DOM 操作
    jQuery 中非常重要的部分，就是操作 DOM 的能力。
    jQuery 提供一系列与 DOM 相关的方法，这使访问和操作元素和属性变得很容易。

    获得内容 - text()、html() 以及 val()
    三个简单实用的用于 DOM 操作的 jQuery 方法：
    text() - 设置或返回所选元素的文本内容
    html() - 设置或返回所选元素的内容（包括 HTML 标记）
    val() - 设置或返回表单字段的值


    通过 text()、html() 以及 val() 方法来设置内容：
        $("#btn1").click(function(){
          $("#test1").text("Hello world!");
        });
        $("#btn2").click(function(){
          $("#test2").html("<b>Hello world!</b>");
        });
        $("#btn3").click(function(){
          $("#test3").val("Dolly Duck");
        });





text()、html() 以及 val()，同样拥有回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
        $("#btn1").click(function(){
      $("#test1").text(function(i,origText){
        return "Old text: " + origText + " New text: Hello world!
        (index: " + i + ")";
      });
    });

    $("#btn2").click(function(){
      $("#test2").html(function(i,origText){
        return "Old html: " + origText + " New html: Hello <b>world!</b>
        (index: " + i + ")";
      });
    });




设置属性 - attr()
jQuery attr() 方法也用于设置/改变属性值。
    $("button").click(function(){
  $("#w3s").attr("href","http://www.w3school.com.cn/jquery");
});

   $("button").click(function(){
  $("#w3s").attr({
    "href" : "http://www.w3school.com.cn/jquery",
    "title" : "W3School jQuery Tutorial"
  });
});


attr() 的回调函数
jQuery 方法 attr()，也提供回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
$("button").click(function(){
  $("#w3s").attr("href", function(i,origValue){
    return origValue + "/jquery";
  });
});

添加新的 HTML 内容
    append() - 在被选元素的结尾插入内容
    prepend() - 在被选元素的开头插入内容
    after() - 在被选元素之后插入内容
    before() - 在被选元素之前插入内容

删除元素/内容
    remove() - 删除被选元素（及其子元素） jQuery remove() 方法也可接受一个参数，允许您对被删元素进行过滤
        $("p").remove(".italic"); 删除 class="italic" 的所有 <p> 元素：
    empty() - 从被选元素中删除子元素


jQuery 操作 CSS
    addClass() - 向被选元素添加一个或多个类
        $("button").click(function(){
             $("h1,h2,p").addClass("blue");
             $("div").addClass("important");
            });
    removeClass() - 从被选元素删除一个或多个类
        $("button").click(function(){
            $("h1,h2,p").removeClass("blue");
            });
    toggleClass() - 对被选元素进行添加/删除类的切换操作
        $("button").click(function(){
             $("h1,h2,p").toggleClass("blue");
             });
    css() - 设置或返回样式属性
            $("p").css("background-color");
            如需设置指定的 CSS 属性，请使用如下语法：
            css("propertyname","value");
            $("p").css("background-color","yellow");
            如需设置多个 CSS 属性，请使用如下语法：
            css({"propertyname":"value","propertyname":"value",...});
            $("p").css({"background-color":"yellow","font-size":"200%"});








jQuery 提供多个处理尺寸的重要方法：
    width()         width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）
    height()        height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）。
    innerWidth()    innerWidth() 方法返回元素的宽度（包括内边距）。
    innerHeight()   innerHeight() 方法返回元素的高度（包括内边距）。
    outerWidth()    outerWidth() 方法返回元素的宽度（包括内边距和边框）    outerWidth(true) 方法返回元素的宽度（包括内边距、边框和外边距）
    outerHeight()   outerHeight() 方法返回元素的高度（包括内边距和边框）。  outerHeight(true) 方法返回元素的高度（包括内边距、边框和外边距）。

-->


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button type="button">Click me</button>
</body>


<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $("p").hide();
        });
    });
</script>
</html>
