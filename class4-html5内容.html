HTML5常用属性：
    contenteditable（将标签转化为可编辑）
    hidden(对元素进行隐藏，一般用来传值或者当条件成立时显示元素内容）
    data-*（用于存储页面或应用程序的私有自定义数据，一般用于传值）
    multiple（规定输入域可选择多个内容，一般用于表单）
    require(输入提交时必须输入值）
    pattern(验证字段输入模式，规定输入的内容为什么格式）正则写法

HTML5表单属性：
    formaction:(修改action数据提交地方）
    formenctype:(修改表单请求类型）
        其中application/x-www-form-urlencoded表示普通表单类型
        而multipart/form-data表示上传文件
    formmethod:(修改表单提交数据方法）默认以get方式发送请求
        常用的是get和post
            1.get以字节为单位提交，只接受ASCII,post是以字节的方式提交的
            2.get是以明文方式提交，提交的数据会显示在地址栏中，而post是以暗文方式提交
            3.get在浏览器中回退不产生信息，而post会再次提交请求
            4.get会在浏览器主动缓存而post不会，除非手动设置
            5.get和post在传输字节数上一般没有限制，有些浏览器有，一般get为不超过2k，post不超过2m
    form:(设置表单元素属于哪个表单）
        非同一个form标签下的input可以通过form:name(想要属于表单的名字）隶属于同一个form
    novalidate:(不验证)
        一般是取消对上面的表单组件的提交时输入内容的验证

input属性
    autocomplete:on/off（自动完成）用来帮助用户输入，浏览器是否保存输入的值，以备将来使用
